    <script>
      const triggerIDs = [];
      const imageIDs = [];

      for (let i = 1; i <= 28; i++) {
        triggerIDs.push("trigger" + i);
        imageIDs.push("image" + i);
      }

      const triggers = [];
      const images = [];
      let lastDisplayedImageTop = 0;

      function checkOverflow() {
        const viewportHeight = window.innerHeight;
        if (lastDisplayedImageTop > viewportHeight) {
          for (let i = 0; i < triggers.length; i++) {
            triggers[i].style.display = "none";
          }
        } else {
          for (let i = 0; i < triggers.length; i++) {
            triggers[i].style.display = "block";
          }
        }
      }

      for (let i = 0; i < triggerIDs.length; i++) {
        const trigger = document.getElementById(triggerIDs[i]);
        const image = document.getElementById(imageIDs[i]);

        triggers.push(trigger);
        images.push(image);

        trigger.addEventListener("mouseover", () => {
          image.style.display = "block";
          lastDisplayedImageTop = image.offsetTop + image.offsetHeight;
          checkOverflow();
          setTimeout(() => {
            image.style.display = "none";
            lastDisplayedImageTop = Math.max(
              lastDisplayedImageTop,
              image.offsetTop + image.offsetHeight
            );
            checkOverflow();
          }, 20000);
        });
      }

      images.forEach((image) => {
        const randomMaxWidth = Math.floor(6 + Math.random() * 28);
        image.style.maxWidth = randomMaxWidth + "vw";
      });

      window.addEventListener("resize", () => {
        checkOverflow();
      });

      checkOverflow();
    </script>
